<html>
  <link rel="stylesheet" href="style.css" />

  <input id="package" type="checkbox" />

  <input id="two" type="radio" name="size" checked="checked" />
  <label  for="two">M</label>

  <label class="close" for="package">Close Package</label>
  <label class="open" for="package">Open Package</label>

  <div class="scene">
    
    <div class="package__wrapper">
      <div class="package">
        <div class="package__content">
          <img class="package__icon package__icon--css" src="easel.png" />
          <img class="package__icon package__icon--html" src="Brush.png" />
          <img class="package__icon package__icon--js" src="colorboard.png" />
        </div>

        <div class="package__side package__side--main">
          <div class="package__flap package__flap--top">
            <div class="package__tape package__tape--top"></div>
          </div>
          <div class="package__flap package__flap--bottom">
            <div class="package__tape package__tape--bottom"></div>
          </div>
          <div class="package__side package__side--tabbed">
            <img class="package__branding" src="Recycle.png" />
            <div class="package__flap package__flap--top"></div>
            <div class="package__flap package__flap--bottom"></div>
          </div>

          <div class="package__side package__side--extra">
            <div class="package__flap package__flap--top"></div>

            <div class="package__flap package__flap--bottom"></div>

            <div class="package__side package__side--flipped">
              <span class="package__direction">
                <svg viewBox="0 0 256 512" title="long-arrow-alt-up">
                  <path
                    d="M88 166.059V468c0 6.627 5.373 12 12 12h56c6.627 0 12-5.373 12-12V166.059h46.059c21.382 0 32.09-25.851 16.971-40.971l-86.059-86.059c-9.373-9.373-24.569-9.373-33.941 0l-86.059 86.059c-15.119 15.119-4.411 40.971 16.971 40.971H88z"
                  ></path>
                </svg>

                <span> Loading...</span>

                <svg viewBox="0 0 256 512" title="long-arrow-alt-up">
                  <path
                    d="M88 166.059V468c0 6.627 5.373 12 12 12h56c6.627 0 12-5.373 12-12V166.059h46.059c21.382 0 32.09-25.851 16.971-40.971l-86.059-86.059c-9.373-9.373-24.569-9.373-33.941 0l-86.059 86.059c-15.119 15.119-4.411 40.971 16.971 40.971H88z"
                  ></path>
                </svg>
              </span>

              <!-- eyes box -->
              <span class="package__label package__label--shadow"></span>
              <span class="package__label package__label--shadow2"></span>

              <!-- ////////////////// -->

              <div class="package__flap package__flap--top"></div>
              <div class="package__flap package__flap--bottom"></div>
            </div>
          </div>
        </div>
        
      </div>
       <div style="padding-left: 60%; font-size: 60px;">66%</div>
      <div id="loaderContainer">        
        <div id="loaderBar"></div>
      </div>
    </div>
  </div>
</html>
